apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: woe-sim
  name: woe-sim
  namespace: woe-sim
spec:
  replicas: 3
  selector:
    matchLabels:
      app: woe-sim
  template:
    metadata:
      labels:
        app: woe-sim
        actorSystemName: woe-sim
    spec:
      containers:
        - name: woe-sim
          image: mckeeh3/woe-sim
          imagePullPolicy: Always
          javaOptions: "-Xlog:gc -XX:InitialRAMPercentage=75 -XX:MaxRAMPercentage=75"
          readinessProbe:
            httpGet:
              path: /ready
              port: management
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: "/alive"
              port: management
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 20
          ports:
            # akka remoting
            - name: remoting
              containerPort: 2552
              protocol: TCP
            # akka-management and bootstrap
            - name: management
              containerPort: 8558
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              memory: 8Gi
            requests:
              cpu: 1
              memory: 1Gi
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: REQUIRED_CONTACT_POINT_NR
              value: "2"
            - name: cassandra_host_port_1
              value: "yb-tservers.yugabyte-db.svc.cluster.local:9042"
            - name: woe_simulator_http_server_host
              value: "woe-sim-service.woe-sim.svc.cluster.local"
            - name: woe_simulator_http_server_port
              value: "8080"
            - name: woe_twin_telemetry_servers
              value: "woe.simulator.GrpcClient:woe-twin-service.woe-twin-1.svc.cluster.local:8081"

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-reader
  namespace: woe-sim
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["pods"]
    verbs: ["get", "watch", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: read-pods
  namespace: woe-sim
subjects:
  # Note the `name` line below. The first default refers to the namespace. The second refers to the service account name.
  # For instance, `name: system:serviceaccount:myns:default` would refer to the default service account in namespace `myns`
  - kind: User
    name: system:serviceaccount:woe-sim:default
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
