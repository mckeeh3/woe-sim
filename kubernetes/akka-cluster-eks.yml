apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: woe-sim
  name: woe-sim
  namespace: woe-sim-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: woe-sim
  template:
    metadata:
      labels:
        app: woe-sim
        actorSystemName: woe-sim
    spec:
      containers:
        - name: woe-sim
          image: mckeeh3/woe-sim
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /ready
              port: management
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: "/alive"
              port: management
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 20
          ports:
            # akka-management and bootstrap
            # This needs to be first. AWS EKS uses this for load balancer health check.
            - name: management
              containerPort: 8558
              protocol: TCP
            # akka remoting
            - name: remoting
              containerPort: 2552
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              memory: 8Gi
            requests:
              cpu: 1
              memory: 1Gi
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: REQUIRED_CONTACT_POINT_NR
              value: "2"
            - name: cassandra_host_port
              value: "cassandra.us-east-1.amazonaws.com:9142"
            - name: postgresql_url
              value: "jdbc:postgresql://woe-twin-instance-1.ch9gohzg86t2.us-east-1.rds.amazonaws.com:5432/woe_twin"
            - name: postgresql_username
              value: "postgres"
            - name: postgresql_password
              value: "postgres"
            - name: woe_simulator_http_server_host
              value: "woe-sim-service.woe-sim-1.svc.cluster.local"
            - name: woe_simulator_http_server_port
              value: "8080"
            - name: woe_twin_telemetry_servers
              value: "woe.simulator.GrpcClient:woe-twin-service.woe-twin-1.svc.cluster.local:8081"
            - name: AWS_ACCESS_KEY
              valueFrom: { secretKeyRef: { name: aws-access-key, key: AWS_ACCESS_KEY } }
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom: { secretKeyRef: { name: aws-access-key, key: AWS_SECRET_ACCESS_KEY } }

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-reader
  namespace: woe-sim-1
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["pods"]
    verbs: ["get", "watch", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: read-pods
  namespace: woe-sim-1
subjects:
  # Note the `name` line below. The first default refers to the namespace. The second refers to the service account name.
  # For instance, `name: system:serviceaccount:myns:default` would refer to the default service account in namespace `myns`
  - kind: User
    name: system:serviceaccount:woe-sim-1:default
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
