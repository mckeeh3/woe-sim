akka {
  loglevel = DEBUG
  log-config-on-start = off

  actor {
    provider = "cluster"

    serialization-bindings {
      "woe.simulator.CborSerializable" = jackson-cbor
    }
  }

  remote {
    netty.tcp {
      hostname = "127.0.0.1"
      port = 25520
    }
  }
  remote.artery {
    canonical {
      hostname = "127.0.0.1"
      port = 25520
    }
  }

  cluster {
    seed-nodes = [ "akka://RegionTest@127.0.0.1:25520" ]
  }

  cluster {
    sharding {
      number-of-shards = 128
      passivate-idle-entity-after = 15s
    }
  }

  persistence {
    max-concurrent-recoveries = 250000
    journal.plugin = "akka.persistence.journal.inmem"
    snapshot-store {
      plugin = "akka.persistence.snapshot-store.local"
      local.dir = "target/snapshot-1234567890" // this value should be replaced at runtime
    }
    journal-plugin-fallback {
      recovery-event-timeout = 120s
    }
  }

  http {
    host-connection-pool {
      max-open-requests = 1048576  # Math.pow(2, 20)
    }
  }
}

woe {
  simulator {
    http.server {
      host = "localhost"
      port = 8081
      operation-timeout = 10m
    }
    subregion-request-parallelism = 20
    subregion-request-timeout = 10m
  }
  twin.http.server {
    host = "localhost"
    port = 8082
  }
}

